<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- vanilla css -->
    <style>
        body {
            font-family: 'Shadows Into Light', cursive;
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 95vh;
        }
        .temp {
            color: #A6EAED;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- header title -->
        <h1 class="text-center font-weight-bold mt-4">Location Weather </br> <span class="temp">Temperature</span></h1>

        <!-- search area -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control font-weight-bolder" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-outline-dark">Search</button>
                </div>
            </div>
        </form>

        <!-- search error -->
        <div id="search-error"></div>

        <!-- data includes -->
        <div id="weather-container" class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 class="font-weight-bold">location</h1>
            <h3> Feels like: 00.00&deg;C / Temperature: 00.00&deg;C</h3>
            <h1 class="lead">Weather</h1>
        </div>
    </div>
    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
